server:
  port: 8080

application:
  endpoint:
    bank:
      baseurl: https://api-sandbox.starlingbank.com
      accounts: /api/v2/accounts
      spending: /spending-insights/country

management:
  endpoint:
    info:
      enabled: true
    loggers:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,loggers

info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@